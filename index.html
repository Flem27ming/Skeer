<!doctype html>
<html lang="da">
    <head>
        <meta charset="UTF-8" />
        <title>Dine juleskeer</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #f5f5f5;
            }

            /* Sticky header */
            header {
                position: sticky;
                top: 0;
                background-color: #faefc3; /* Lys gylden farve */
                padding: 20px;
                text-align: center;
                font-size: 28px;
                font-weight: 700;
                font-family: "Playfair Display", serif; /* Fancy font */
                color: white; /* Hvid tekst */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* <-- her er skyggen */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 100;
            }

            #skeer-container,
            #skeeronskede-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr); /* Standard: 4 kolonner */
                gap: 20px;
                padding: 20px 60px;
            }


            /* Mobil */
            @media (max-width: 500px) {
                #skeer-container,
                #skeeronskede-container {
                    grid-template-columns: repeat(2, 1fr); /* 2 kolonne */
                    padding: 10px 20px;
                }
            }

            .skee {
                border: 1px solid #ece5cc;
                border-radius: 8px;
                background-color: #fff;
                padding: 10px;
                text-align: center;
                cursor: pointer;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
            }

            p {
                font-size: 20px;
                font-weight: 700;
                font-family: "Playfair Display", serif; /* Fancy font */
                color: #7e7e7e; /* Hvid tekst */
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* <-- her er skyggen */
            }

            .skee:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .skee img {
                height: 250px;
                width: auto;
                object-fit: contain;
                margin-bottom: 10px;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <header>Dine Juleskeer</header>

        <div id="skeer-container"></div>

        <hr style="margin: 50px 0; border: 1px solid #ccc" />
        <h2 style="text-align: center; font-family: &quot;Playfair Display&quot;, serif; font-size: 28px">
            Ã˜nskede skeer
        </h2>
        <div id="skeeronskede-container"></div>

        <script src="script.js"></script>
    </body>
</html>
